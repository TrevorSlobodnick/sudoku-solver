<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="style.css">

    <title>Sudoku Solver</title>
</head>
<body>
    <div id="container">
        <h1 class="my-5">Sudoku Solver</h1>
        <!-- Sudoku Input Start -->
        <div class="px-3">
            <form action="about:blank" method="post" id="sudoku-table">
                <div class="box" data-box="1">
                    <input type="number" class="form-control" data-row="1" data-col="1" id="1-1" />
                    <input type="number" class="form-control" data-row="1" data-col="2" id="1-2" />
                    <input type="number" class="form-control" data-row="1" data-col="3" id="1-3" />
                    <input type="number" class="form-control" data-row="2" data-col="1" id="1-4" />
                    <input type="number" class="form-control" data-row="2" data-col="2" id="1-5" />
                    <input type="number" class="form-control" data-row="2" data-col="3" id="1-6" />
                    <input type="number" class="form-control" data-row="3" data-col="1" id="1-7" />
                    <input type="number" class="form-control" data-row="3" data-col="2" id="1-8" />
                    <input type="number" class="form-control" data-row="3" data-col="3" id="1-9" />
                </div>
                <div class="box" data-box="2">
                    <input type="number" class="form-control" data-row="1" data-col="4" id="2-1" />
                    <input type="number" class="form-control" data-row="1" data-col="5" id="2-2" />
                    <input type="number" class="form-control" data-row="1" data-col="6" id="2-3" />

                    <input type="number" class="form-control" data-row="2" data-col="5" id="2-5" />
                    <input type="number" class="form-control" data-row="2" data-col="6" id="2-6" />
                    <input type="number" class="form-control" data-row="3" data-col="4" id="2-7" />
                    <input type="number" class="form-control" data-row="3" data-col="5" id="2-8" />
                    <input type="number" class="form-control" data-row="3" data-col="6" id="2-9" />
                </div>
                <div class="box" data-box="3">
                    <input type="number" class="form-control" data-row="1" data-col="7" id="3-1" />
                    <input type="number" class="form-control" data-row="1" data-col="8" id="3-2" />
                    <input type="number" class="form-control" data-row="1" data-col="9" id="3-3" />
                    <input type="number" class="form-control" data-row="2" data-col="7" id="3-4" />
                    <input type="number" class="form-control" data-row="2" data-col="8" id="3-5" />
                    <input type="number" class="form-control" data-row="2" data-col="9" id="3-6" />
                    <input type="number" class="form-control" data-row="3" data-col="7" id="3-7" />
                    <input type="number" class="form-control" data-row="3" data-col="8" id="3-8" />
                    <input type="number" class="form-control" data-row="3" data-col="9" id="3-9" />
                </div>
                <div class="box" data-box="4">
                    <input type="number" class="form-control" data-row="4" data-col="1" id="4-1" />
                    <input type="number" class="form-control" data-row="4" data-col="2" id="4-2" />

                    <input type="number" class="form-control" data-row="6" data-col="1" id="4-7" />
                    <input type="number" class="form-control" data-row="6" data-col="2" id="4-8" />
                    <input type="number" class="form-control" data-row="6" data-col="3" id="4-9" />
                </div>
                <div class="box" data-box="5">
                    <input type="number" class="form-control" data-row="4" data-col="4" id="5-1" />
                    <input type="number" class="form-control" data-row="4" data-col="5" id="5-2" />
                    <input type="number" class="form-control" data-row="4" data-col="6" id="5-3" />
                    <input type="number" class="form-control" data-row="5" data-col="4" id="5-4" />
                    <input type="number" class="form-control" data-row="5" data-col="5" id="5-5" />
                    <input type="number" class="form-control" data-row="5" data-col="6" id="5-6" />
                    <input type="number" class="form-control" data-row="6" data-col="4" id="5-7" />
                    <input type="number" class="form-control" data-row="6" data-col="5" id="5-8" />
                    <input type="number" class="form-control" data-row="6" data-col="6" id="5-9" />
                </div>
                <div class="box" data-box="6">
                    <input type="number" class="form-control" data-row="4" data-col="7" id="6-1" />
                    <input type="number" class="form-control" data-row="4" data-col="8" id="6-2" />
                    <input type="number" class="form-control" data-row="4" data-col="9" id="6-3" />
                    <input type="number" class="form-control" data-row="5" data-col="7" id="6-4" />
                    <input type="number" class="form-control" data-row="5" data-col="8" id="6-5" />
                    <input type="number" class="form-control" data-row="5" data-col="9" id="6-6" />
                    <input type="number" class="form-control" data-row="6" data-col="7" id="6-7" />
                    <input type="number" class="form-control" data-row="6" data-col="8" id="6-8" />
                    <input type="number" class="form-control" data-row="6" data-col="9" id="6-9" />
                </div>
                <div class="box" data-box="7">
                    <input type="number" class="form-control" data-row="7" data-col="1" id="7-1" />
                    <input type="number" class="form-control" data-row="7" data-col="2" id="7-2" />

                </div>
                <div class="box" data-box="8">
                    <input type="number" class="form-control" data-row="7" data-col="4" id="8-1" />
                    <input type="number" class="form-control" data-row="7" data-col="5" id="8-2" />

                    <input type="number" class="form-control" data-row="8" data-col="4" id="8-4" />
                    <input type="number" class="form-control" data-row="8" data-col="5" id="8-5" />
                    <input type="number" class="form-control" data-row="8" data-col="6" id="8-6" />
                    <input type="number" class="form-control" data-row="9" data-col="4" id="8-7" />
                    <input type="number" class="form-control" data-row="9" data-col="5" id="8-8" />
                    <input type="number" class="form-control" data-row="9" data-col="6" id="8-9" />
                </div>
                <div class="box" data-box="9">
                    <input type="number" class="form-control" data-row="7" data-col="7" id="9-1" />
                    <input type="number" class="form-control" data-row="7" data-col="8" id="9-2" />
                    <input type="number" class="form-control" data-row="7" data-col="9" id="9-3" />
                    <input type="number" class="form-control" data-row="8" data-col="7" id="9-4" />
                    <input type="number" class="form-control" data-row="8" data-col="8" id="9-5" />
                    <input type="number" class="form-control" data-row="8" data-col="9" id="9-6" />
                    <input type="number" class="form-control" data-row="9" data-col="7" id="9-7" />
                    <input type="number" class="form-control" data-row="9" data-col="8" id="9-8" />
                    <input type="number" class="form-control" data-row="9" data-col="9" id="9-9" />
                </div>
            </form>
        </div>
        <!-- Sudoku Table End -->
        <div id="find-solution-container" class="my-4">
            <button id="find-one" class="btn my-3">Find First Solution</button>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Custom -->
    <script src="classes.js"></script>
    <script src="main.js"></script>
</body>
</html>
